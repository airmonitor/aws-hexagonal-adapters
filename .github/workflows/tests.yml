name: tests

on:
  push:
    branches:
      - main
jobs:
  synth:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd tests
        python -m venv .venv
        source .venv/bin/activate
        pip install -r ../requirements.txt
        pip install pytest moto


    - name: Run S3 tests
      env:
        LOG_SAMPLING_RATE: 1
        LOG_LEVEL: DEBUG
      run: |
        cd tests
        source .venv/bin/activate
        pytest -vvv test_s3_service.py
